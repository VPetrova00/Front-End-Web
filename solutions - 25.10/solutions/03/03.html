<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML exercise</title>
</head>
<body>
<article>
    <table style="border-spacing: 2px; border: 1px solid black;">
        <thead>
        <tr style="border-spacing: 2px; border: 1px solid black;">
            <th style="border-spacing: 2px; border: 1px solid black;">Column 1</th>
            <th style="border-spacing: 2px; border: 1px solid black;">Column 2</th>
            <th style="border-spacing: 2px; border: 1px solid black;">Column 3</th>
        </tr>
        </thead>
        <tbody>
        <tr style="border-spacing: 2px; border: 1px solid black;">
            <td style="border-spacing: 2px; border: 1px solid black;" rowspan="2">Row 1 Cell 1</td>
            <td style="border-spacing: 2px; border: 1px solid black;">
                Row 1 Cell 2
            </td>
            <td style="border-spacing: 2px; border: 1px solid black;">
                Row 1 Cell 3
            </td>
        </tr>
        <tr style="border-spacing: 2px; border: 1px solid black;">
            <td style="border-spacing: 2px; border: 1px solid black;">Row 2 Cell 2</td>
            <td style="border-spacing: 2px; border: 1px solid black;">
                Row 2 Cell 3
            </td>
        </tr>
        <tr style="border-spacing: 2px; border: 1px solid black;">
            <td style="border-spacing: 2px; border: 1px solid black;" colspan="2">
                <p>This is a paragraph.</p>
                <p>This is another paragraph.</p>
            </td>
            <td style="border-spacing: 2px; border: 1px solid black;">
                <div>
                    This cell contains a table:
                    <table style="border-spacing: 2px; border: 1px solid black;">
                        <tr style="border-spacing: 2px; border: 1px solid black;">
                            <td style="border-spacing: 2px; border: 1px solid black;">A</td>
                            <td style="border-spacing: 2px; border: 1px solid black;">B</td>
                        </tr>
                        <tr style="border-spacing: 2px; border: 1px solid black;">
                            <td style="border-spacing: 2px; border: 1px solid black;">C</td>
                            <td style="border-spacing: 2px; border: 1px solid black;">D</td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr style="border-spacing: 2px; border: 1px solid black;">
            <td style="border-spacing: 2px; border: 1px solid black;" colspan="2">
                <div>
                    This cell contains a list
                    <ul>
                        <li>apples</li>
                        <li>bananas</li>
                        <li>pineapples</li>
                    </ul>
                </div>
            </td>
            <td style="border-spacing: 2px; border: 1px solid black;">
                HELLO
            </td>
        </tr>
        </tbody>
    </table>
</article>
</body>
</html>
